name: Integration Tests

on:
  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      run_performance_tests:
        description: 'Run performance tests (slow)'
        required: false
        type: boolean
        default: false

  # Release 브랜치에서만 자동 실행
  push:
    branches:
      - 'release/**'
      - 'release'

  # PR에서는 label이 있을 때만 실행
  pull_request:
    types: [opened, synchronize, reopened, labeled]

# 동일 브랜치/PR에서 새 푸시 시 이전 실행 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # PR에서는 'integration-test' label이 있을 때만 실행
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'integration-test'))

    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache TestContainers
      uses: actions/cache@v4
      with:
        path: ~/.testcontainers
        key: ${{ runner.os }}-testcontainers-${{ hashFiles('**/build.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-testcontainers-
    
    - name: Start Docker
      run: |
        sudo systemctl start docker
        sudo docker info
        
    - name: Run Unit Tests
      run: ./gradlew test --continue

    - name: Run Integration Tests (excluding Performance)
      if: ${{ !inputs.run_performance_tests }}
      run: |
        ./gradlew integrationTest --continue \
          --tests '*' \
          --tests '!*PerformanceTest'
      env:
        TESTCONTAINERS_RYUK_DISABLED: true

    - name: Run Integration Tests (including Performance)
      if: ${{ inputs.run_performance_tests }}
      run: ./gradlew integrationTest --continue
      env:
        TESTCONTAINERS_RYUK_DISABLED: true
        
    - name: Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Test Results
        path: '**/build/test-results/**/TEST-*.xml'
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/
          
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: '**/build/reports/jacoco/'
        
    - name: Comment Test Results on PR
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: github.event_name == 'pull_request'
      with:
        files: '**/build/test-results/**/TEST-*.xml'
        comment_title: 'Integration Test Results'
        check_name: 'Integration Test Results'
        
    - name: Cleanup
      if: always()
      run: |
        docker system prune -f
        ./gradlew --stop