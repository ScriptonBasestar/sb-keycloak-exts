name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build with Gradle
      run: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}
    
    - name: Build Shadow JARs
      run: |
        ./gradlew :idps:idp-kakao:shadowJar -Pversion=${{ steps.version.outputs.VERSION }}
        ./gradlew :idps:idp-line:shadowJar -Pversion=${{ steps.version.outputs.VERSION }}
        ./gradlew :idps:idp-naver:shadowJar -Pversion=${{ steps.version.outputs.VERSION }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Keycloak Identity Provider Extensions ${{ steps.version.outputs.VERSION }}
          
          ### What's Changed
          Please see the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
          ### Installation
          Download the appropriate JAR file for your identity provider and copy it to your Keycloak `providers/` directory.
        draft: false
        prerelease: false
    
    - name: Upload Kakao IDP JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./idps/idp-kakao/build/libs/idp-kakao-${{ steps.version.outputs.VERSION }}-all.jar
        asset_name: keycloak-idp-kakao-${{ steps.version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
    
    - name: Upload LINE IDP JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./idps/idp-line/build/libs/idp-line-${{ steps.version.outputs.VERSION }}-all.jar
        asset_name: keycloak-idp-line-${{ steps.version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
    
    - name: Upload Naver IDP JAR
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./idps/idp-naver/build/libs/idp-naver-${{ steps.version.outputs.VERSION }}-all.jar
        asset_name: keycloak-idp-naver-${{ steps.version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive