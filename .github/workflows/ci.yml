name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run tests
      run: ./gradlew test
    
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results (Java ${{ matrix.java-version }})
        path: '**/build/test-results/test/TEST-*.xml'
        reporter: java-junit
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.java-version }}
        path: '**/build/reports/tests/'

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Build Shadow JARs
      run: |
        ./gradlew :idps:idp-kakao:shadowJar
        ./gradlew :idps:idp-line:shadowJar
        ./gradlew :idps:idp-naver:shadowJar
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: keycloak-idp-extensions
        path: |
          idps/idp-kakao/build/libs/*-all.jar
          idps/idp-line/build/libs/*-all.jar
          idps/idp-naver/build/libs/*-all.jar

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Run KtLint check
      run: ./gradlew ktlintCheck --continue
      
    - name: Run Detekt
      run: ./gradlew detekt --continue
      
    - name: Upload KtLint reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ktlint-reports
        path: '**/build/reports/ktlint/'
        
    - name: Upload Detekt reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-reports
        path: '**/build/reports/detekt/'
        
    - name: Run dependency vulnerability check
      run: ./gradlew dependencyCheckAnalyze --continue
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: '**/build/reports/dependency-check/'
        
    - name: Comment PR with code quality results
      if: github.event_name == 'pull_request'
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_KOTLIN: true
        VALIDATE_YAML: true
        VALIDATE_JSON: true
        VALIDATE_MARKDOWN: true